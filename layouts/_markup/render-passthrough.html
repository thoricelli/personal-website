{{- $opts := dict "output" "Mathml" "displayMode" (eq .Type "block") }}
    {{- with try (transform.ToMath .Inner $opts) }}
        {{- with .Err }}
            {{- errorf "Unable to render mathematical markup: %s: see %s." . $.Position }}
        {{- else }}
            {{- .Value }}
    {{- end }}
{{- end -}}
