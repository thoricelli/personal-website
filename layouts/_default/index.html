<section>
  {{ range (.Site.GetPage "section" "blog").Pages.ByDate.Reverse }}
  <a href="{{ .RelPermalink }}" class="article-item">
    <div class="flex blog-item">
      <div class="blog-center-items">
        <div>
          <span class="blog-title">{{ .Title }}</span>
          {{ with .Params.subject }}
          <p class="subject">{{ . }}</p>
          {{ end }}
          <p class="date">{{ .Date.Format "02 January 2006"}}</p>
        </div>
        {{ .Summary }}
      </div>
    </div>
  </a>
  {{ end }}
</section>
{{ end }}
