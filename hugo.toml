baseURL = 'https://thorgoesdevving.com/'
languageCode = 'en-us'
title = "Thoricelli's devving journey"
disableKinds = ['taxonomy', 'term']

[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = true
    noClasses = false
    lineNumbersInTable = false
    style = "monokai"
    tabWidth = 4
  [markup.goldmark]
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['\[', '\]'], ['$', '$']]
          inline = [['\(', '\)']]
      [markup.goldmark.extensions.typographer]
        disable = true